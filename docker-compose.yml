version: "3"

services:
  mariadb-server:
    image: mariadb
    container_name: mariadb-server
    restart: always
    environment:
      - MYSQL_DATABASE=testdb
      - MYSQL_ROOT_PASSWORD=testpassword
      - MYSQL_USER=testuser
      - MYSQL_PASSWORD=testpassword
    links:
      - proxy # To run the client from here

  postgres-server:
    image: postgres
    container_name: postgres-server
    restart: always
    volumes:
      - "/tmp/postgres:/var/lib/postgresql/data"
    environment:
      - POSTGRES_DB=testdb
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=devpassword
    links:
      - proxy # To run the client from here

  adminer:
    image: adminer
    container_name: adminer 
    restart: always
    ports:
      - 8080:8080
    links:
      - mariadb-server
      - postgres-server
      - proxy

  proxy:
    image: rust
    container_name: proxy
    command: /bin/bash -c "while true; do sleep 200; echo 'TERMINAL is up'; done"
    volumes:
      - "./:/code"
    working_dir: /code
    links:
      - mariadb-server
      - postgres-server

  tendermint:
    image: tendermint/tendermint:v0.32.8
    container_name: tendermint-node
    entrypoint: /bin/sh -c "tendermint init && tendermint unsafe_reset_all && tendermint node --consensus.create_empty_blocks=false --proxy_app=tcp://proxy:26658 --rpc.laddr=tcp://0.0.0.0:26657"
    volumes:
      - "/tmp/tendermint:/tendermint"
    links:
      - mariadb-server
      - postgres-server
      - proxy
